<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyPass Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              aviation: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          },
        },
      }
    </script>
    <style>
      @media print {
        @page {
          size: landscape;
          margin: 0.5cm;
        }

        /* Essential Resets */
        body, html {
          background-color: white !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        /* Hide UI elements */
        .no-print, button, input, textarea, select {
          display: none !important;
        }

        /* Layout Resets */
        #root {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Main Container Resets */
        .min-h-screen, .flex, .flex-col, .md\:flex-row {
          display: block !important;
          height: auto !important;
          min-height: 0 !important;
          width: 100% !important;
        }

        /* Content Area Resets */
        .bg-slate-100\/50, .relative, .overflow-hidden {
          background: white !important;
          overflow: visible !important;
          position: static !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Preview Container Specifics */
        #preview-container {
          width: 100% !important;
          max-width: none !important;
          transform: none !important; /* Remove hover/scale effects */
          margin: 0 !important;
          padding: 20px !important;
          display: flex !important;
          justify-content: center !important;
          align-items: center !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Ensure the boarding pass fits the page */
        #preview-container > div {
          width: 90% !important; /* Force fit */
          max-width: 1100px !important;
          margin: 0 auto !important;
          page-break-inside: avoid !important;
        }

        /* Force graphics to print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
</head>
  <body class="bg-gray-50 text-slate-900 antialiased h-screen overflow-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
